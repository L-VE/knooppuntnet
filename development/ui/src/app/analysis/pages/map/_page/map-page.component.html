<kpn-page [withoutMargin]="true">

  <kpn-map-detail sidenav [selectedFeature]="selectedFeature" [networkType]="networkType"></kpn-map-detail>
  <kpn-map
    content
    id="main-map"
    class="map"
    networkType="{{networkType}}"
    (featureSelection)="featureSelectionChanged($event)">

</kpn-page>
