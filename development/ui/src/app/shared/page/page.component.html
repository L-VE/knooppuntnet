<div class="page-container">

  <kpn-toolbar></kpn-toolbar>

  <mat-divider></mat-divider>

  <mat-sidenav-container class="page-sidenav-container">
    <mat-sidenav [mode]="isMobile() ? 'over' : 'side'"
                 [fixedInViewport]="!isMobile()"
                 fixedTopGap="48"
                 [opened]="isSideNavOpen()">
      <mat-nav-list>
        <a mat-list-item routerLink="/about">about</a>
        <a mat-list-item routerLink="/overview" [ngClass]="{'nav-item-selected': true}">overview</a>
        <a mat-list-item routerLink="/login">login</a>
        <a mat-list-item routerLink="/logout">logout</a>
      </mat-nav-list>

      {{currentUser()}}

    </mat-sidenav>

    <mat-sidenav-content>
      <div [ngClass]="{'content-with-margin': !withoutMargin}" style="height: 100%">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
