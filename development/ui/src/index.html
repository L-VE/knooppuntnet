<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Knooppuntnet</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>

    .splash-spinner {
      margin: 10px auto 0;
      width: 70px;
      text-align: center;
    }

    .splash-spinner > div {
      width: 18px;
      height: 18px;
      background-color: darkgray;
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
      animation: bouncedelay 1.4s infinite ease-in-out;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .splash-spinner .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .splash-spinner .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    @-webkit-keyframes bouncedelay {
      0%, 80%, 100% {
        -webkit-transform: scale(0.0)
      }
      40% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes bouncedelay {
      0%, 80%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      40% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    .splash {
      text-align: center;
      margin: 100px auto;
    }

    .splash-title {
      font-size: 26px;
      font-family: Roboto, sans-serif;
    }

    .noscript {
      padding: 20px;
      max-width: 600px;
    }

    .no-script-link {
      padding-top: 20px;
    }

    .no-script-link > div {
      padding-top: 10px;
      padding-bottom: 10px;
    }

  </style>
</head>
<body>

  <noscript>
    <div class="noscript">
      <div class="title">knooppuntnet</div>
      <div class="no-script-link">
        This is an analysis of the node networks for walking and cycling in The Netherlands, Belgium
        and Germany, as defined in <a href="http://www.openstreetmap.org">OpenStreetMap</a>.
        For this site it is necessary to enable JavaScript.
        Here are the <a href="https://www.enable-javascript.com/" target="_blank">
        instructions</a> on how to enable JavaScript in your web browser.
      </div>
      <div class="no-script-link">
        Dit is een analyse van de knooppuntnetwerken voor wandelaars en fieters in Nederland, BelgiÃ«
        en Duitsland, zoals deze zijn opgenomen in <a href="http://www.openstreetmap.org">OpenStreetMap</a>.
        Voor deze webpagina moet JavaScript aanstaan.
        Hier zijn de <a href="https://www.enable-javascript.com/" target="_blank">
        instructies</a> over hoe je JavaScript aanzet in je browser.
      </div>
    </div>
  </noscript>

  <app-root>
    <div class='splash'>
      <div class='splash-title'>knooppuntnet</div>
      <div class='splash-spinner'>
        <div class='bounce1'></div>
        <div class='bounce2'></div>
        <div class='bounce3'></div>
      </div>
    </div>
  </app-root>
</body>
</html>
