<p>
  <a routerLink="/analysis/node">{{node.name}}</a>
</p>
<p>
  <timestamp [timestamp]="node.lastUpdated"></timestamp>
</p>
<p *ngIf="extraTags()">
  <span>Extra tags:</span>

</p>
<p>
  <osm-link-node nodeId="{{node.id}}"></osm-link-node>
  <josm-node nodeId="{{node.id}}"></josm-node>
</p>
