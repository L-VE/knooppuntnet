<kpn-page>
  <div *ngIf="nodePage">

    <h1>Node {{nodePage.nodeInfo.name}}</h1>

    <!--
    UiPageContents(
    -->

    <data title="Summary"> <!-- "Samenvatting" -->
      <node-summary [nodeInfo]="nodePage.nodeInfo"></node-summary>
    </data>

    <data title="Situation on"> <!-- "Situatie op" -->
      <timestamp [timestamp]="situationOn"></timestamp>
    </data>

    <data title="Last updated"> <!-- "Laatst bewerkt" -->
      <timestamp [timestamp]="nodePage.nodeInfo.lastUpdated"></timestamp>
    </data>

    <data title="Tags"> <!-- "Labels" -->
      <tags [tags]="nodePage.nodeInfo.tags"></tags>
    </data>

    <data title="Networks"> <!-- "Netwerken" -->
      <node-networks [networks]="nodePage.references.networkReferences"></node-networks>
    </data>

    <data title="Routes"> <!-- "Routes" -->
      <node-routes [routes]="nodePage.references.routeReferences"></node-routes>
    </data>

    <data title="Facts"> <!-- "Feiten" -->
      xxx
      <!--
        UiFacts(page.nodeInfo.facts)
      -->
    </data>

    <!--
      TagMod.when(PageWidth.isVeryLarge) {
        UiEmbeddedMap(new NodeMap(page.nodeInfo))
      },
      UiNodeChanges(page.nodeChanges)
      )
    -->

  </div>

  <div>
    <pre>{{content}}</pre>
    <br/>
    <br/>
  </div>
</kpn-page>
