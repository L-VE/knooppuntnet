<div class="page-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="page-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="/home" class="toolbar-app-name"><h1>Knooppuntnet</h1></button>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button>
      <mat-icon>directions_bike</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>directions_walk</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>my_location</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>map</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>place</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="page-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="!mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item routerLink="/about">about</a>
        <a mat-list-item routerLink="/overview" [ngClass]="{'nav-item-selected': true}">overview</a>
        <a mat-list-item routerLink="/login">login</a>
        <a mat-list-item routerLink="/logout">logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div [ngClass]="{'content-with-margin': !withoutMargin}"  style="height: 100%">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
