<div class="action">
  <button class="btn-back" mat-raised-button (click)="back()">{{ "BACK" | translate}}</button>
  <button mat-raised-button (click)="createPdf()">Download</button>
</div>

<div id="exportable">

  <div *ngFor="let section of route.sections">
    <div class="section-display">
      <div class="start-from">
        <h3>{{section?.startNode}}</h3> ----- <h3>{{section?.endNode}}</h3>
      </div>
      <h3 class="meters">{{section?.meters}}m</h3>
    </div>
  </div>

</div>
